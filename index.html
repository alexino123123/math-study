<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Study Games</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* --- Page styling --- */
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #111, #1a1a40, #0b3b5e);
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* align to top */
        min-height: 100vh;
        padding-top: 50px; /* distance from the top */
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #00ffc6;
        text-shadow: 0 0 10px #00ffc633;
        margin-bottom: 1em;
      }

      .links {
        display: flex;
        gap: 1em;
        justify-content: center;
      }

      .links a {
        text-decoration: none;
        background: #00ffc6;
        color: #111;
        padding: 1em 2em;
        border-radius: 12px;
        font-weight: bold;
        font-size: 1.25rem;
        transition: all 0.2s ease;
        box-shadow: 0 0 12px #00ffc666;
      }

      .links a:hover {
        background: #00cfa3;
        transform: scale(1.05);
        box-shadow: 0 0 18px #00ffc6aa;
      }
    </style>
  </head>

  <body>
    <h1>Math Study</h1>

    <div class="links">
      <a href="cookieclicker.html">Cookie Clicker</a>
    </div>
  </body>
</html>
