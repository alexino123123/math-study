<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Paradise</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background: #00ffc6;
      color: #111;
      padding: 0.75em 1.5em;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 12px #00ffc666;
      transition: all 0.2s ease;
      z-index: 1000;
    }

    .home-button:hover {
      background: #00cfa3;
      transform: scale(1.05);
      box-shadow: 0 0 18px #00ffc6aa;
    }

    button {
      padding: 0.75em 1.5em;
      font-size: 1rem;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00ffc6;
      color: #111;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc666;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #00cfa3;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffc6aa;
    }

    .stats {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Home button with auto-save -->
  <a href="index.html" class="home-button" id="homeButton">üè† Home</a>
  
  <h1>Offline Paradise</h1>

  <div class="controls">
    <button id="addScore">+1 Score</button>
    <button id="addCoins">+5 Coins</button>
    <button id="buyUpgrade">Buy Upgrade (-10 Coins)</button>
    <button id="nextCheckpoint">Next Checkpoint</button>
    <button id="resetProgress">Reset Progress</button>
  </div>

  <div class="stats">
    <p>Score: <span id="score">0</span></p>
    <p>Coins: <span id="coins">0</span></p>
    <p>Upgrades: <span id="upgrades">0</span></p>
    <p>Checkpoint: <span id="checkpoint">1</span></p>
  </div>

  <script>
    // --- Load saved progress ---
    let score = parseInt(localStorage.getItem("offlineParadiseScore")) || 0;
    let coins = parseInt(localStorage.getItem("offlineParadiseCoins")) || 0;
    let upgrades = parseInt(localStorage.getItem("offlineParadiseUpgrades")) || 0;
    let checkpoint = parseInt(localStorage.getItem("offlineParadiseCheckpoint")) || 1;

    const scoreEl = document.getElementById("score");
    const coinsEl = document.getElementById("coins");
    const upgradesEl = document.getElementById("upgrades");
    const checkpointEl = document.getElementById("checkpoint");

    function updateDisplay() {
      scoreEl.textContent = score;
      coinsEl.textContent = coins;
      upgradesEl.textContent = upgrades;
      checkpointEl.textContent = checkpoint;
    }

    updateDisplay();

    // --- Save progress function ---
    function saveProgress() {
      localStorage.setItem("offlineParadiseScore", score);
      localStorage.setItem("offlineParadiseCoins", coins);
      localStorage.setItem("offlineParadiseUpgrades", upgrades);
      localStorage.setItem("offlineParadiseCheckpoint", checkpoint);
    }

    // --- Button events ---
    document.getElementById("addScore").addEventListener("click", () => {
      score += 1;
      coins += 1; // optional: gain coins when scoring
      saveProgress();
      updateDisplay();
    });

    document.getElementById("addCoins").addEventListener("click", () => {
      coins += 5;
      saveProgress();
      updateDisplay();
    });

    document.getElementById("buyUpgrade").addEventListener("click", () => {
      if (coins >= 10) {
        coins -= 10;
        upgrades += 1;
        saveProgress();
        updateDisplay();
      } else {
        alert("Not enough coins!");
      }
    });

    document.getElementById("nextCheckpoint").addEventListener("click", () => {
      checkpoint += 1; // move to next checkpoint
      saveProgress();
      updateDisplay();
      alert("Reached Checkpoint " + checkpoint + "!");
    });

    // --- Reset progress ---
    document.getElementById("resetProgress").addEventListener("click", () => {
      if (confirm("Are you sure you want to reset your progress?")) {
        score = 0;
        coins = 0;
        upgrades = 0;
        checkpoint = 1;
        saveProgress();
        updateDisplay();
      }
    });

    // --- Auto-save every 5 seconds ---
    setInterval(saveProgress, 5000);

    // --- Auto-save before navigating Home ---
    document.getElementById("homeButton").addEventListener("click", (e) => {
      saveProgress();
      // navigation continues normally
    });
  </script>

</body>
</html>
